version: "3.4"

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "10"

services:
  cron:
    depends_on:
      - backend
      - mongo
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    image: amigcamel/backup:latest
    logging: *default-logging
    networks:
      - welfare
    volumes:
      - $PWD/backup:/backup
  frontend:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    image: amigcamel/fe:latest
    logging: *default-logging
    networks:
      - welfare
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
  backend:
    depends_on:
      - mongo
      - redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    env_file:
      - backend.env
    image: amigcamel/be:latest
    logging: *default-logging
    networks:
      - welfare
  mongo:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    image: mongo:4.2.7
    logging: *default-logging
    networks:
      - welfare
    volumes:
      - mongo-data:/data/db
  redis:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    image: redis:6.0.4-alpine3.11
    logging: *default-logging
    networks:
      - welfare


networks:
  welfare:

volumes:
  mongo-data:
