<div class="container">
  <div class="content">
    <div class="title">QR Scanner</div>
    <div class="scanner-group">
      <div class="scanner">
        <zxing-scanner class="scanner-content" (scanSuccess)="print($event)"></zxing-scanner>
      </div>
      <div class="info">
        Result: {{info}}
      </div>
    </div>
  </div>
</div>
