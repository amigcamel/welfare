<div class="coming-soon">
  <div *ngIf="!!countdownDate" class="coming-group">
    <div class="title">{{comingSoonInfo.title}}
      <br>
      <br>
      <br>
    </div>
    <div class="subtitle">{{comingSoonInfo.content}}
      <br>
      <br>
      <br>
    </div>
    <div class="count-time">
      <div class="circle" fxLayout="column">
        <div class="time-text">{{countdownDate.days}}</div>
        <div class="time-unit">Days</div>
      </div>
      <div class="circle" fxLayout="column">
        <div class="time-text">{{countdownDate.hours}}</div>
        <div class="time-unit">Hours</div>
      </div>
      <div class="circle" fxLayout="column">
        <div class="time-text">{{countdownDate.minutes}}</div>
        <div class="time-unit">Minutes</div>
      </div>
      <div class="circle" fxLayout="column">
        <div class="time-text">{{countdownDate.seconds}}</div>
        <div class="time-unit">Seconds</div>
      </div>
    </div>
    <br>
    <br>
    <button class="go-back" (click)="goBack()">Go back</button>
  </div>
  <div class="footer">
    <div class="black-board" (click)="goBack()">
      <svg-icon class="icon" [src]="'/assets/images/Aback.svg'"></svg-icon>
    </div>
    <app-footer></app-footer>
  </div>
</div>
