
<div class="container">
  <div class="inner-padding">
    <div class="content">
      <div class="left-slide" (click)="pre()">
        <svg-icon src="/assets/icons/left-arrow.svg"></svg-icon>
      </div>
      <div class="photo-wrapper" (click)="navigateForm()">
        <div class="photo-list shift" #photoList>
          <ng-container *ngIf="!!billBoardInfo">
            <div *ngFor="let item of billBoardInfo.items" [style.backgroundImage]="'url('+item.img+')'" class="photo-content">
              <div class="emotion">ðŸ‘€</div>
              <div class="news-message" style="color: white; font-size: 24px;">{{item.content}}</div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="right-slide" (click)="next()">
        <svg-icon src="/assets/icons/right-arrow.svg"></svg-icon>
      </div>
    </div>
    <div class="shop-name">{{shopName}}</div>
    <ng-container *ngIf="!!billBoardInfo">
      <div class="expiration">Expiration-{{billBoardInfo.expire}}</div>
    </ng-container>
    <div class="dot-group">
      <div class="dot" *ngFor="let dot of dotList" (click)="dotSwitch(dot)" [ngClass]="{'active': currentShop === dot}"></div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
