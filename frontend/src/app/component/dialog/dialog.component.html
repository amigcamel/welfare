<div class="dialog-content-wrapper" fxLayout="column">

    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row>
            <div class="title dialog-title" fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
                <div>{{data.title}}</div>
                <mat-icon (click)="matDialogRef.close()"> close</mat-icon>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0"  fxFlex="100" fxLayoutAlign="center center">
      <h2 [innerHTML]="data.errorMessage"></h2>
    </div>
</div>
