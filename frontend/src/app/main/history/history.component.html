<div id="faq" class="page-layout simple full-width">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text mb-16">
            <h1>Your history order</h1>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content px-16 py-24 px-sm-24 py-sm-32">

        <mat-accordion class="faqs-accordion">

            <mat-expansion-panel *ngFor="let history of historyData;">
                <mat-expansion-panel-header>
                    <mat-panel-title fxLayout="row" fxLayoutAlign="start center">
                        {{history.date}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="grid-order">
                    <div>Item Name:</div>
                    <div>Ice:</div>
                    <div>Sugar:</div>
                    <div>Count:</div>
                    <div>Price</div>
                    <ng-container *ngFor="let order of history['orders']">
                        <div>{{order['item']}}
                            <div fxLayout="rows">
                                <div *ngFor="let option of order['options']">
                                    {{option}}
                                </div>
                            </div>
                        </div>
                        <div>{{order['ice']}}</div>
                        <div>{{order['sugar']}}</div>
                        <div>{{order['value']}}</div>
                        <div>{{order['price']}}</div>
                    </ng-container>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <!-- / CONTENT -->

</div>
